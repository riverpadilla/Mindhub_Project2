            <div class="container col-8 gap-2 justify-content-center">
                <a href="index.html" role="button" class="btn btn-outline-danger col-2 fw-bolder pt-3">Home</a>

    <main class="container-fluid d-flex bg-danger-subtle justify-content-center">

        <form action="/" class="customerData container-fluid d-flex row py-5 justify-content-center">

            <div class="mb-3">
                <label for="customerName" class="form-label">Name:</label>
                <input type="text" class="form-control" id="customerName" placeholder="Your First and Last Name">
            </div>
            
            <div class="mb-3">
                <label for="customerEmail" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="customerEmail" placeholder="name@example.com">
            </div>
            
            <div class="mb-3">
                <label for="customerMessage" class="form-label">Message:</label>
                <textarea class="form-control" id="customerMessage" rows="3" placeholder="Please write your Request"></textarea>
            </div>

            <div class="d-flex justify-content-end">
                <a href="#" class="btn btn-danger">Submit</a>
            </div>
        </form>
